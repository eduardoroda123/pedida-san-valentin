<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tengo una pregunta...</title>
    <style>
        /* Estilos directos para evitar fallos de carga */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            /* Rosa muy clarito */
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
            /* Espacio para que el bot贸n no salte feo */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 10;
            /* Siempre por encima */
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
        }

        #success-message {
            display: none;
        }

        .gif-container img {
            width: 150px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K97pMT6QD8YVvS9Z7S/giphy.gif"
                alt="Gatito">
        </div>

        <div id="quiz-section">
            <h1 id="question">驴Quieres ser mi San Valent铆n? わ</h1>
            <div class="buttons">
                <button id="yesBtn">隆S!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <h1>隆SIIIIII! </h1>
            <p>Sab铆a que no podr铆as decir que no (literalmente). Te quiero.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const quizSection = document.querySelector('#quiz-section');
        const successMessage = document.querySelector('#success-message');

        // L贸gica del bot贸n "No" que huye
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // Para que tambi茅n huya en el m贸vil

        function moveButton() {
            // Calculamos l铆mites para que no se salga de la pantalla visible
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed'; // Se vuelve absoluto respecto a la pantalla
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // L贸gica del bot贸n "S铆"
        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            quizSection.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>

</html>
